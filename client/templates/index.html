<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chromatic Aberration</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Library js codes -->
    <script src="../static/libs/d3.min.js"></script>
    <script src="../static/libs/d3-tip.min.js"></script>
    <script src="../static/libs/topojson.v2.min.js"></script>
    <script src="../static/libs/lodash.min.js"></script>
    <script src="../static/libs/moment.js"></script>
    <script src="../static/libs/jquery-3.6.0.min.js"></script>
  
    <!-- Custom js codes -->
    <script src="../static/js/init.js"></script>
    <script src="../static/js/chart.js"></script>

    <!-- Custom css styles -->
    <link rel="stylesheet" type="text/css" href="../static/styles/app.css"/>
</head>
<body>
    <div class='toolbar'>
        <span class='left-items'>
            <span class='option chart-type-item'>
                <span class='caption'>Chart</span>
                <select id="drp-chart-types"></select>
            </span>
    
            <span class='hideable-item option'>
                <span class='caption'>Property</span>
                <select id="drp-property"></select>
            </span>
            <!-- <span class='option chart-type-item'>
                <span class='caption'>Chart Type</span>
                <select id="drp-chart-type"></select>
            </span> -->
            <!-- <span class='hideable-item option countries-item'>
                <span class='caption'>Select Country</span>
                <select id="drp-countries"></select>
            </span> -->
            <span class='hideable-item option models-item'>
                <span class='caption'>Select Model</span>
                <select id="drp-models"></select>
            </span>
            <span class='hideable-item option questions-item'>
                <span class='caption'>Select Option</span>
                <select id="drp-question-options"></select>
            </span>
            <span class='hideable-item option country-stream-type'>
                <span class='caption'>Country Stream With</span>
                <select id="drp-country-stream-type"></select>
            </span>
            <span class='hideable-item clear-fish-graph'>Reset</span>
            <span class='hideable-item apply-third-prop'>Tertiary Property</span>
            <span class='hideable-item toggle-texture'>Texture Stream</span>

            <!-- <select class="hideable-item ca-options">
                <option value='ca'>CA</option>
                <option value='ca-static'>CA Static</option>
                <option value='blur'>Blur</option>
                <option value='ca-blur'>CA + Blur</option>
                <option value='trans'>Transparency</option>
                <option value='noise'>Noise</option>
            </select> -->
        </span>
        
        <span class='hideable-item right-items'>
            <span class='control-container'>
                <span class="control-item pan" title="Drag Chart">Pan Chart</span>
                <span class="control-item wing-stream active" title='Country Stream Mode'>Wing Stream</span>
                <span class="control-item bubble-select" title="Select Country for Bubble chart">
                    <span>Bubbles Select</span>
                    <span class='cross'>x</span>
                </span>
                <span class="control-item bubble-remove" title="Hide Country from Bubble chart">
                    <span>Bubbles Remove</span>
                    <span class='cross'>x</span>
                </span>
                <span class="control-item global-streams" title="All Streams Mode">
                    <span>Reshuffle Streams</span>
                    <span class='cross'>x</span>
                </span>
                <span class="btn-go">Go</span>
            </span>
        </span>
    </div>
    <div class='container-box'>
        <div class='left-chart-container'></div>
        <div class='hideable-item main-stream-chart'></div>
    </div>
      
</body>
</html>
